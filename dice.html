<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>骰子模擬器</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>🎲 骰子模擬器 🎲</h1>
    </header>
    <main>
        <div id="dice-roller">
            <h2>骰子模擬器</h2>
            <label for="dice-count">選擇骰子數量：</label>
            <input type="number" id="dice-count" value="1" min="1" max="10">
            <button id="roll-dice" class="filter-btn">丟骰子</button>
            <div id="dice-results"></div>
        </div>
        <div class="navigation-buttons">
            <button onclick="window.location.href='index.html'" class="filter-btn">返回遊戲介紹頁面</button>
        </div>
    </main>
    <script src="scripts.js"></script>
</body>
</html>
